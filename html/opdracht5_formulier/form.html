<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht_5</title>
</head>
<body>

<label>First name*: </label>
<input type="text" name="FirsName" required><br>

<label>Last name*: </label>
<input type="text" name="LastName" required><br>

<label>Which sport do you train ?</label><br>
<label>Running</label><input type="checkbox" name="sport" value="Running"><br>
<label>Swimming</label><input type="checkbox" name="sport" value="Swimming"><br>
<label>Rowing</label><input type="checkbox" name="sport" value="Rowing"><br>

<label>What is your gender?</label><br>
<label>Male</label><input type="radio" name="gender" value="Male"><br>
<label>Female</label><input type="radio" name="gender" value="Female"><br>

<label>Favorite movie: </label><input type="text" name="FavMovie"><br>
<label>Favorite quote: </label><input type="text" name="FavQuote" placeholder="Write your favorite quote"><br>
<label>Password*:</label><input type="password" name="password" required><br>

<label>Favorite food: </label>
<select>
    <option name="food" value="Hamburger">Hamburger</option>
    <option name="food" value="Frites">Frites</option>
    <option name="food" value="Other">Other</option>
</select><br>

<input type="file"><br>

<label>Email address: </label><input type="email" name="email" placeholder="Enter your e-mail"><br>
<label>Favorite site: </label><input type="url" name="FavSite" placeholder="Enter URL of FavSite"><br>

<label>Favorite number between 1 and 10: </label><input type="number" name="FavNumber" step="2" min="1" max="10"><br>
<label>Favorite number between 11 and 1000</label><input type="range" name="FavNumberRange" min="11" max="1000"><br>

<label>When were you born?</label><input type="date" name="BirthDay" placeholder="Dag/maand/Jaar"><br>

<label>Zipcode*: </label><input type="text" maxlength="4" min="1000" max="9999"><br>

<label>Search: </label><input type="search"><br>
<label>Favorite Color: </label><input type="color"><br>

<input type="submit">






</body>
</html>
